<!DOCTYPE html>
<html>
<head>
	<title>tables</title>

</head>

<body>
<h1>Bronze</h1>
	<table>
		<tr>
			<th><b>name</b></th>
			<th><b>age</b></th>
		</tr>
		<tr>
			<td>Jonathan</td>
			<td>16</td>
		</tr>
	</table>
<h1>silver</h1>
<table border = "2">
		<tr>
			<th><b>name</b></th>
			<th><b>age</b></th>
		</tr>
		<tr>
			<td>Jonathan</td>
			<td>16</td>
		</tr>
	</table>
</body>
</html>
