<head>
<link rel="stylesheet" type="text/css" href="0.05_smileyface.css">
	<title>smiley face</title>
</head>
<body>
	<div class="wrapper">
		<h1>CSS Smiley face</h1>
		<h2>Step 1 : Make the circle</h2>
		<div class="face"></div>
	

		<h2>Step 2: Add left eye</h2>
		<div class="face">
			<div class="lefteye"></div>
		</div>

		<h2>Step 3: Add a right</h2>
		<div class="face">
			<div class="lefteye"></div>
			<div class="righteye"></div>
		</div>

		<h2>Step 4: Add a mouth</h2>
		<div class="face">
			<div class="lefteye"> </div>
			<div class="righteye"> </div>
			<div class="mouth"></div>
		</div>
	
	</div>

</body>
