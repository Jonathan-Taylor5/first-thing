<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>

<h1>Bronze</h1>
<form>
	<br>
			<p><label>Customer Name: <input></label></p>
		<br>
			<p><label>Address: <input></label></p>
		<br>
			<p><label>City: <input></label></p>
		<br>
			<p><label>Area Code: <input></label></p>
		<br>
			<p><label>Telephone: <input></label></p>
		<br>
			<input type="submit" name="Submit">
		<br>
</form>

<h1>Silver</h1>
<form>
	<fieldset>
		<legend>Customer Info:</legend>
		<br>
			<p><label>Customer Name: <input></label></p>
		<br>
			<p><label>Address: <input></label></p>
		<br>
			<p><label>City: <input></label></p>
		<br>
			<p><label>Area Code: <input></label></p>
		<br>
			<p><label>Telephone: <input></label></p>
		<br>
			<input type="submit" name="Submit">
		<br>
	</fieldset>
</form>

<h1>Gold</h1>
<form>
	<fieldset>
		<legend>Biggest Burrito in The World:</legend>
			<br>
				<p><label><input type="radio">Destroyer</label></p>
			<br>
				<p><label><input type="radio">Cruiser</label></p>
			<br>
				<p><label><input type="radio">Aircraft Carrier</label></p>
		
			<input type="submit" name="Submit">
		<br>
	</fieldset>
</form>

</html>
